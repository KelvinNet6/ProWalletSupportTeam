<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProWallet Support Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow px-4 py-6">
        <h2 class="text-xl font-bold mb-6">Support Agents</h2>
        <div id="userList" class="space-y-2 overflow-y-auto h-[80vh]"></div>
      </aside>

      <!-- Chat Panel -->
      <main class="flex-1 p-6 flex flex-col">
        <div class="flex-1 overflow-y-auto" id="chatWindow">
          <p class="text-gray-400">Select a user to begin</p>
        </div>
        <div class="flex mt-4">
          <input id="msgInput" class="flex-1 border border-gray-300 rounded-l px-4 py-2" placeholder="Type your message..." />
          <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded-r">Send</button>
        </div>
      </main>
    </div>
  </body>
</html>
