<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProWallet Support Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="app.js"></script>
  <script src="https://unpkg.com/heroicons@2.0.13/24/outline/index.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md px-6 py-8">
      <h2 class="text-2xl font-bold mb-4 flex items-center">
        <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="2">
          <use href="#UserGroupIcon" />
        </svg>
        Support Agents
      </h2>
      <div id="userList" class="space-y-2 overflow-y-auto h-[80vh]"></div>
    </aside>

    <!-- Chat Panel -->
    <main class="flex-1 flex flex-col p-6">
      <div class="flex-none mb-4 flex items-center space-x-2">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2">
          <use href="#ChatBubbleLeftRightIcon" />
        </svg>
        <h1 id="chatHeader" class="text-xl font-semibold">Select a user to chat</h1>
      </div>
      <div id="chatWindow" class="flex-1 overflow-y-auto bg-white p-4 rounded shadow"></div>
      <div class="mt-4 flex">
        <input id="msgInput" class="flex-1 border border-gray-300 rounded-l px-4 py-2" placeholder="Type a message…" />
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 rounded-r flex items-center space-x-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2">
            <use href="#PaperAirplaneIcon" />
          </svg>
          <span>Send</span>
        </button>
      </div>
    </main>
  </div>

  <!-- Heroicons Definitions -->
  <svg style="display: none;">
    <symbol id="UserGroupIcon" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10a4 4 0 100-8 4 4 0 000 8zm0 2a6 6 0 00-6 6v1h6v-1a6 6 0 00-6-6zm10-2a4 4 0 100-8 4 4 0 000 8zm0 2a6 6 0 00-6 6v1h6v-1a6 6 0 00-6-6z"/>
    </symbol>
    <symbol id="ChatBubbleLeftRightIcon" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M20 13.5V6.75A2.25 2.25 0 0017.75 4.5H6.25A2.25 2.25 0 004 6.75v6.75m0 0l3 3m-3-3l-3 3m3-3h16.5" />
    </symbol>
    <symbol id="PaperAirplaneIcon" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12l7.5 7.5V13.5H21L3.75 4.5v7.5z" />
    </symbol>
  </svg>
</body>
</html>
