<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProWallet Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- LOGIN -->
  <div id="loginView" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">🔐 Admin Login</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" />
      <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p id="loginError" class="text-red-600 mt-2 hidden text-sm text-center"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardView" class="hidden flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-white shadow-lg p-4 flex flex-col">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold">💬 Support Agents</h2>
        <button id="logoutBtn" class="text-red-500 hover:underline text-sm">Logout</button>
      </div>
      <div id="userList" class="space-y-3 overflow-y-auto flex-1 pr-2"></div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-6">
      <!-- Nav Tabs -->
      <nav class="mb-4 border-b border-gray-300">
        <ul class="flex space-x-6">
          <li><button id="tabOverview" class="pb-2 border-b-2 border-blue-600 font-semibold">Overview</button></li>
          <li><button id="tabChat" class="pb-2 text-gray-500 hover:text-blue-600">Chat</button></li>
        </ul>
      </nav>

      <!-- Overview Section -->
      <section id="overviewSection" class="flex-1 overflow-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">📊 Support Dashboard Overview</h1>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
          <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
            <div class="text-4xl mb-2 text-blue-600">📨</div>
            <div class="text-lg font-semibold">Total Messages</div>
            <div id="totalMessages" class="text-3xl font-bold mt-2 text-gray-800">0</div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
            <div class="text-4xl mb-2 text-green-600">👥</div>
            <div class="text-lg font-semibold">Active Users</div>
            <div id="activeUsers" class="text-3xl font-bold mt-2 text-gray-800">0</div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
            <div class="text-4xl mb-2 text-yellow-500">⏱️</div>
            <div class="text-lg font-semibold">Avg Response Time</div>
            <div id="avgResponseTime" class="text-3xl font-bold mt-2 text-gray-800">--</div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
            <div class="text-4xl mb-2 text-red-500">📥</div>
            <div class="text-lg font-semibold">Open Conversations</div>
            <div id="openConversations" class="text-3xl font-bold mt-2 text-gray-800">0</div>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Messages per Day (Last 14 days)</h2>
            <canvas id="messagesChart" height="200"></canvas>
          </div>

          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Top Users by Message Count</h2>
            <canvas id="usersChart" height="200"></canvas>
          </div>
        </div>

        <!-- Recent Conversations -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Recent Conversations</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-50">
                  <th class="border border-gray-300 px-4 py-2 text-left">User ID</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Last Message</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Time</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
                </tr>
              </thead>
              <tbody id="recentConversationsBody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Chat Section -->
      <section id="chatSection" class="flex-1 flex flex-col hidden">
        <div class="flex items-center mb-4">
          <img id="chatUserImage" class="w-10 h-10 rounded-full mr-3 hidden" />
          <h3 id="chatUsername" class="text-xl font-semibold">Select a user</h3>
        </div>

        <div id="chatWindow" class="flex-1 bg-white rounded shadow p-4 overflow-y-auto mb-4">
          <p class="text-gray-400 text-center">💡 No user selected</p>
        </div>

        <div class="flex">
          <input id="msgInput" class="flex-1 border px-4 py-2 rounded-l" placeholder="Type message..." />
          <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r">Send</button>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
