<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProWallet Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://unpkg.com/@supabase/supabase-js" type="module"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <!-- LOGIN -->
    <div id="loginView" class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">ğŸ” Admin Login</h2>
        <input id="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" />
        <input id="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" />
        <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        <p id="loginError" class="text-red-600 mt-2 hidden text-sm text-center"></p>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardView" class="hidden flex h-screen">
      <!-- Sidebar -->
      <aside class="w-72 bg-white shadow-lg p-4">
        <main class="flex-1 flex flex-col p-6">
  <!-- Top Navigation -->
  <nav class="flex space-x-6 mb-6 border-b border-gray-300 pb-3">
    <button id="overviewBtn" class="text-gray-600 hover:text-blue-600 font-semibold focus:outline-none">
      ğŸ“Š Overview
    </button>
    <button id="chatBtn" class="text-blue-600 font-semibold border-b-2 border-blue-600 focus:outline-none">
      ğŸ’¬ Chats
    </button>
  </nav>

        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold">ğŸ’¬ Support Agents</h2>
          <button id="logoutBtn" class="text-red-500 hover:underline text-sm">Logout</button>
        </div>
        <div id="userList" class="space-y-3 overflow-y-auto h-[80vh] pr-2"></div>
      </aside>

      <!-- Chat Area -->
      <main class="flex-1 p-6 flex flex-col">
        <div class="flex items-center mb-4">
          <img id="chatUserImage" class="w-10 h-10 rounded-full mr-3 hidden" />
          <h3 id="chatUsername" class="text-xl font-semibold">Select a user</h3>
        </div>

        <div id="chatWindow" class="flex-1 bg-white rounded shadow p-4 overflow-y-auto mb-4">
          <p class="text-gray-400 text-center">ğŸ’¡ No user selected</p>
        </div>

        <div class="flex">
          <input id="msgInput" class="flex-1 border px-4 py-2 rounded-l" placeholder="Type message..." />
          <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-r">Send</button>
        </div>
      </main>
    </div>
  </body>
</html>
